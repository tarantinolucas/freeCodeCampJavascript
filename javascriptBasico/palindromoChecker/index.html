<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Palindrome checker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Comienzo de estilos -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="assets/signo-pregunta.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Logo de la pagina | header -->
    <header>
      <img src="./assets/signo-pregunta.png" alt="Page Logo" />
    </header>

    <!-- Seccion principal | main -->
    <main>
      <h1>Is it a Palindrome?</h1>
      <main>
        <section id="main-section">
          <p>Enter in text to check for a palindrome:</p>
          <input type="text" name="" id="text-input" />
          <button type="button" id="check-btn">Check</button>
          <div id="result"></div>
        </section>
        <section id="info-section">
          <p>
            <span><img src="./assets/lamp.png" alt="Lamp image" /></span>A
            <i>palindrome</i> is a word or sentence that's spelled the same way
            both forward and backward, ignoring punctuation, case, and spacing.
          </p>
        </section>
      </main>
    </main>

    <!-- Footer -->
    <footer>
      <p>
        Creado por
        <a target="_blank" href="https://www.linkedin.com/in/tarantino-lucas/"
          >tarantinolucas</a
        >.
      </p>
    </footer>
    <!-- Comienzo de scripts -->
    <script src="script.js" async defer></script>
  </body>
</html>
