<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de calorias - freeCodeCamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Calorie Counter</h1>
      <div class="container">
        <form action="" id="calorie-counter">
          <label for="budget">Budget</label
          ><input
            id="budget"
            type="number"
            min="0"
            placeholder="Daily calorie budget"
            required
          />
          <!-- fieldset permite organizar un grupo de campos relacionados -->
          <fieldset id="breakfast">
            <!-- legend crea un titulo para un grupo de campos (fieldset) -->
            <legend>Breakfast</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>Lunch</legend>
            <div class="input-container"></div>
          </fieldset>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
